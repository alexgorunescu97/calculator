<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>

    <div class="calculator">
      <div class="display">
        <span class="op"></span>
        <span class="result"></span>
      </div>

      <button id="button-7">7</button>
      <button id="button-8">8</button>
      <button id="button-9">9</button>
      <button id="button-division" class="operations">/</button>

      <button id="button-4">4</button>
      <button id="button-5">5</button>
      <button id="button-6">6</button>
      <button id="button-multiplication" class="operations">X</button>

      <button id="button-1">1</button>
      <button id="button-2">2</button>
      <button id="button-3">3</button>
      <button id="button-addition" class="operations">+</button>

      <button id="button-del">DEL</button>
      <button id="button-0">0</button>
      <button id="button-equal">=</button>
      <button id="button-subtraction" class="operations">-</button>

    </div>

    <script src="app.js">

    </script>

  </body>
</html>
